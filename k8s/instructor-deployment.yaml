apiVersion: apps/v1
kind: Deployment
metadata:
  name: instructor-service
  labels:
    app: instructor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instructor-service
  template:
    metadata:
      labels:
        app: instructor-service
    spec:
      containers:
      - name: instructor-service
        image: instructor-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: 1
          limits:
            memory: "8Gi"
            cpu: "4"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: instructor-service
spec:
  selector:
    app: instructor-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
